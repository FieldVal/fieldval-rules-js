<script src="bower_components/jquery/dist/jquery.js"></script>

<script src="bower_components/fieldval/fieldval.js"></script>
<script src="bower_components/fieldval-basicval/fieldval-basicval.js"></script>
<script src="bower_components/fieldval-ui/fieldval-ui.js"></script>
<script src="fieldval-rules.js"></script>

<!-- Apply the "minimal" theme to FieldVal-UI -->
<link rel="stylesheet" type="text/css" href="bower_components/fieldval-ui/themes/minimal.css">
<script src="bower_components/fieldval-ui/themes/minimal.js"></script>

<script>
$(document).ready(function(){

    var type_object = {
        type: "object",
        fields:[
            {
            	name: "first_name",
        		display_name: "First Name",
        		type: "text",
        		min_length: 2
        	},{
                name: "last_name",
                display_name: "Last Name",
                type: "text",
                min_length: 2
            },{
                name: "email",
                display_name: "Email",
                type: "email"
            },{
                name: "office_number",
                display_name: "Office Number",
                type: "number",
                description: "Please enter your office number",
                minimum: 1,
                maximum: 30,
                integer: true
            },{
                name: "a_choice",
                display_name: "A Choice",
                type: "choice",
                description: "Please select an option using the dropdown below",
                allow_empty: true,
                empty_message: "Please select an option...",
                choices: [
                    [1, "One"],
                    [2, "Two"],
                    [3, "Three"]
                ]
            },{
                name: "address",
                display_name: "Address",
                type: "object",
                description: "Please enter your address",
                fields: [
                    {
                        name: "street_address",
                        display_name: "Street Address",
                        type: "text"
                    },{
                        name: "city",
                        display_name: "City",
                        type: "text"
                    },{
                        name: "zip_code",
                        display_name: "Zip Code",
                        type: "number",
                        integer: true,
                        minimum: 1,
                        maximum: 99999
                    }
                ]
            },{
                name: "interests",
                display_name: "Interests",
                type: "array",
                description: "Please add your interests",
                indices: {
                    "3n+0": {
                        type: "text"
                    },
                    "3n+1": {
                        type: "boolean"
                    },
                    "3n+2": {
                        type: "number"
                    }
                }
            }
        ]
    }

    var vr = new ValidationRule();
	var rule_error = vr.init(type_object);
    if(rule_error){
        console.error(rule_error);
        return;
    }

	var form = vr.create_form();

    form.val({
        "first_name": "John",
        "last_name": "Smith",
        "email": "john@example.com",
        "office_number": 17,
        "a_choice": "1",
        "address": {
            "street_address": "33 Green Park Lane",
            "city": "Fillertextville",
            "zip_code": 90909
        },
        "interests": [
            "One",true,3
        ]
    })

	$("body").append(
		form.element.append(
			$("<button />").text("Submit")
		),
		output = $("<pre />")
	)

	form.on_submit(function(object){

	    var error = vr.validate(object);
	  
		if(error){
			console.log(error);
			form.error(error)
			output.text('"error": '+JSON.stringify(error,null,4));
		} else {
			form.clear_errors();
			output.text('"object": '+JSON.stringify(object,null,4));
		}
	})
})
</script>
